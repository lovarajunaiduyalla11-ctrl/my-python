<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <title>{{ title }}</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; text-align:center; padding:40px; }
    img { max-width: 300px; height: auto; }
    .card { border-radius:8px; padding:20px; box-shadow:0 2px 6px rgba(0,0,0,0.1); display:inline-block; }
  </style>
</head>
<body>
  <div class="card">
    <h1>{{ title }}</h1>
    <p>{{ message }}</p>
    <img src="{{ image }}" alt="Site image"/>
  </div>
</body>
</html>
